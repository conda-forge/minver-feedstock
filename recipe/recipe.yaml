context:
  version: "6.1.0"

package:
  name: minver
  version: ${{ version }}

source:
  url: https://github.com/adamralph/minver/archive/${{ version }}.tar.gz
  sha256: 460d41f57ba40ba2f6bb6ace7cd05c73425821c74b9298df0ca18bb81a6e85dc

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - minver --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Minimalistic versioning using Git tags.
  homepage: https://github.com/adamralph/minver
  repository: https://github.com/adamralph/minver

extra:
  recipe-maintainers:
    - danielnachun
